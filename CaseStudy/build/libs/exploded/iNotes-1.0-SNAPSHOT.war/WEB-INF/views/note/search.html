<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles/css.css}">
</head>
<body>
<div style="margin-left: 500px">
    <h3>Search Note</h3>
    <a th:href="@{/show-note}">Show list Note</a>
    NoteType<h3><p th:text="${noteType.name}"></p></h3>
    <table cellpadding="1" cellspacing="1" border="1px" style="text-align: center">
        <tr>
            <td>Stt</td>
            <td>Tieu de</td>
            <td>Noi dung</td>
        </tr>
        <tr th:each="n: ${notes}">
            <td th:text="${n.id}"></td>
           <td th:text="${n.title}"></td>
            <td th:text="${n.content}"></td>
        </tr>
    </table>
</div>
</body>
</html>
